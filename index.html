	<div class="wrapper">

		<main class="page">
			<section class="page__message message">
				<div class="message__container">
					<div class="message__space">
						<div class="message__image">
							<img src="img/illustration.svg" alt="illustration">
						</div>
						<div class="message__body">
							<div class="message__title-block title-block">

							</div>
							<form class="message__form form-message" method="POST" action="https://jsonplaceholder.typicode.com/posts">
								<div class="form-message__block1 form-message__block1--gap">
									<div class="form-message__line">
										<label for="first-name" class="form-message__label">First Name*</label>
										<input id="first-name" class="form-message__input" required autocomplete="off" placeholder="Your first name" name="first-name" type="text" >
									</div>
									<div class="form-message__line">
										<label for="last-name" class="form-message__label">Last Name*</label>
										<input id="last-name" class="form-message__input" required autocomplete="off" placeholder="Your last name" name="last-name" type="text" >
									</div>
									<div class="form-message__line">
										<label for="email" class="form-message__label">Email*</label>
										<input id="email" class="form-message__input" required autocomplete="off" placeholder="Your working email" name="email" type="email" >
									</div>
									<div class="form-message__line">
										<label for="phone2" class="form-message__label">Phone*</label>
										<input id="phone2" class="form-message__input" required autocomplete="off" placeholder="Your phone number" name="phone" type="tel" >
									</div>
									<div class="form-message__line">
										<label for="message1" class="form-message__label">Message*</label>
										<textarea class="form-message__area" required name="message1" placeholder="Your message" id="message1"></textarea>
									</div>
								</div>
								<div class="form-message__custom-radio">
									<div class="form-message__title">Do you agree with saving your message?</div>
									<div class="form-message__radio">
										<input id="yes" class="form-message__radio-input" required value="yes" name="saving" type="radio">
										<label class="form-message__radio-label" for="yes">Yes</label>
									</div>
									<div class="form-message__radio">
										<input id="no" class="form-message__radio-input" required value="no" name="saving" type="radio">
										<label class="form-message__radio-label" for="no">No</label>
									</div>
								</div>
								<div class="form-message__block2">
									<div class="form-message__line2">
										<div class="checkbox-message">
											<input id="agree" required name="agree" type="checkbox" class="checkbox-message__input">
											<label for="agree" class="checkbox-message__label">
												<span class="checkbox-message__text">I agree to receive the communications from Createx Online School
											</span></label>
										</div>
									</div>
									<div class="form-message__line3">
										<button class="message__button button" type="submit" ><span>Send message</span></button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>

						<label for="car">Є авто?</label>

						<div class="form__line">

							<div class="form__line">

						<div class="form__line">
